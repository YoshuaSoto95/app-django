{% extends 'base.html' %}

{% block content %}

<div>
    <h6>{{ producto.nombre }}</h6>
    <p>{{ producto.categoria }}</p>
    <p>{{ producto.stock }}</p>
    <p>{{ producto.puntaje }}</p>
    <p>{{ producto.creado_en }}</p>
    <p><a href="{% url 'productos:index' %}" class="btn btn-success">Atras</a></p>
</div>

{% endblock %}
